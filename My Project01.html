<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration From</h1>
    <form action="" autocomplete="on">
        <label for="Fname"> First Name</label>
        <div>
        <input type=" text" id="Fname" placeholder="Enter Your name">
        </div>
       <label for="lname">Last Name</label>
       <div>
       <input type="text" id="lname" placeholder="Enter Your Last name">
       </div>
       <label for="Bdate">Birth Date</label>
       <div>
        <input type="date" id="Bdate">
    </div>
       <div>
        Gendar:- Male<input type="radio" name="myGendar"> Female:<input type="radio" name="myGendar"> 
       </div>
       <label for="Address">Address</label>
       <div>
        <input type="text" id="Address" placeholder="Enter your address">
       </div>
       <label for="street">Street Address</label>
       <div>
        <input type="text" id="street" placeholder=" Street / landmark">
       </div>
       <label for="pincode">Zipcode</label>
       <div>
        <input type="text" id="pincode" placeholder="Enter your zipcode">
       </div>
       <label for="gmail">E-mail </label>
       <div>
        <input type="text" id="gmail" placeholder="Enter your mail ID">
       </div>
       <label for="pass">Password</label>
       <div>
        <input type="password" id="password" placeholder="Enter your password">
       </div>
       <label for="Resum">Upload Your Resume</label>
       <div>
       <input type="file" id="resum" >
       </div>
       <label for="Mobail">Mobail Number</label>
       <div> 
        <input type="text" id="Mobail" placeholder="Enter your numbar">
       </div>
       <div>
        Your Are Eligible Or/Not:- <input type="checkbox" id="eligible">
       </div>
       <label for="coursess">Requirments :-</label>
       <div>
       <select name="mycoursess" id="coursess">
           <option value="">HTML</option>
           <option value="">CSS</option>
           <option value="">Java Script</option>
           <option value="">Angular</option>
           <option value="">BootStrap</option>
        </select>
    </div>
    <label for="Feedback">FeedBack</label>
    <div>
        <textarea name="Feedback" id=" Feedback" cols="15" rows="10" placeholder="type here your Feedback"></textarea>
    </div>
        <input type="submit">

        <input type="reset">
    



    </form>
    
</body>
</html>
